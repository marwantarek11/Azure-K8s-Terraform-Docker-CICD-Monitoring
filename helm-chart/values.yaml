# values.yaml
replicaCount: 1

image:
  repository: my-microservice-app
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 5000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Add this section
probe:
  enabled: true
  path: /health
  port: 5000
  initialDelaySeconds:
    readiness: 5
    liveness: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}